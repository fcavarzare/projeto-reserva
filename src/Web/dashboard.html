<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema System - Cinemark Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style> 
        [x-cloak] { display: none !important; } 
        .seat { transition: all 0.2s; }
        .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        @keyframes bounceIn { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans" x-data="cinemaApp()" x-init="init()">
    
    <!-- Tela de Autenticação -->
    <div x-show="!isLoggedIn" class="min-h-screen flex items-center justify-center p-6 bg-slate-900">
        <div class="relative bg-slate-800 p-10 rounded-[2.5rem] border border-slate-700 shadow-2xl w-full max-w-md text-center">
            <h2 class="text-4xl font-black mb-8 text-blue-400 italic tracking-tighter uppercase">Cinema System</h2>
            <form @submit.prevent="authMode === 'login' ? login() : register()" class="space-y-6">
                <input type="text" x-model="loginForm.username" class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 outline-none focus:border-blue-500 text-sm" placeholder="Usuário">
                <input type="password" x-model="loginForm.password" class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 outline-none focus:border-blue-500 text-sm" placeholder="Senha">
                <button type="submit" :disabled="loading" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl shadow-xl transition-all uppercase tracking-widest text-sm">
                    <span x-show="!loading" x-text="authMode === 'login' ? 'Acessar' : 'Registrar'"></span>
                    <span x-show="loading">...</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Aplicação Principal -->
    <div x-show="isLoggedIn" x-cloak class="flex flex-col min-h-screen">
        <header class="bg-slate-800 border-b border-slate-700 p-6 shadow-xl sticky top-0 z-40">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 @click="view = 'catalog'" class="text-2xl font-black bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent italic cursor-pointer">CINEMARK</h1>
                <div class="flex items-center gap-6">
                    <button @click="initSeed()" class="text-[10px] text-slate-500 uppercase border border-slate-700 px-3 py-1.5 rounded-lg hover:text-white font-bold">Atualizar Catálogo</button>
                    <button @click="logout()" class="text-rose-500 text-xs font-bold underline">Sair</button>
                </div>
            </div>
        </header>

        <main class="flex-grow max-w-7xl mx-auto p-8 w-full">
            
            <!-- Catálogo -->
            <div x-show="view === 'catalog'" class="grid grid-cols-1 md:grid-cols-3 gap-10">
                <template x-for="movie in movies" :key="movie.id">
                    <div class="bg-slate-800 rounded-[2.5rem] overflow-hidden border border-slate-700 shadow-2xl hover:border-blue-500/50 transition-all cursor-pointer flex flex-col h-full" @click="selectMovie(movie)">
                        <img :src="movie.posterUrl" class="w-full h-[450px] object-cover opacity-90">
                        <div class="p-8">
                            <h3 class="text-xl font-black mb-3" x-text="movie.title"></h3>
                            <p class="text-slate-400 text-xs" x-text="movie.description"></p>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Sessões -->
            <div x-show="view === 'sessions'" class="max-w-4xl mx-auto">
                <button @click="view = 'catalog'" class="mb-8 text-blue-400 text-sm font-bold flex items-center gap-2">← Catálogo</button>
                <h2 class="text-4xl font-black mb-6" x-text="selectedMovie?.title"></h2>
                <div class="flex gap-4 mb-8 p-1 bg-slate-800 rounded-2xl w-fit border border-slate-700">
                    <template x-for="state in ['SP', 'RJ', 'MG']">
                        <button @click="selectedState = state" :class="selectedState === state ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'" class="px-8 py-3 rounded-xl text-xs font-black transition-all" x-text="state"></button>
                    </template>
                </div>
                <div class="grid gap-4">
                    <template x-for="session in filteredSessions" :key="session.id">
                        <div @click="selectSession(session)" class="bg-slate-800 p-8 rounded-3xl border border-slate-700 flex justify-between items-center hover:bg-slate-700 cursor-pointer transition-all">
                            <div>
                                <p class="text-xs text-slate-500 font-bold uppercase mb-2" x-text="session.theaterName"></p>
                                <p class="text-3xl font-black text-emerald-400" x-text="formatDate(session.date)"></p>
                            </div>
                            <span class="bg-emerald-500/10 text-emerald-400 px-5 py-2 rounded-xl text-xs font-black border border-emerald-500/20">ESCOLHER ASSENTO</span>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Mapa de Assentos (Cinemark) -->
            <div x-show="view === 'seats'" class="max-w-5xl mx-auto">
                <button @click="view = 'sessions'" class="mb-8 text-blue-400 text-sm font-bold flex items-center gap-2">← Horários</button>
                <div class="bg-slate-800 p-12 rounded-[3.5rem] border border-slate-700 shadow-2xl relative overflow-hidden">
                    
                    <!-- Seleção de Ingresso -->
                    <div x-show="selectingTicket" class="absolute inset-0 bg-slate-900/95 z-50 rounded-[3.5rem] flex flex-col items-center justify-center p-10 text-center" x-transition>
                        <h3 class="text-3xl font-black mb-2 uppercase">Tipo de Ingresso</h3>
                        <p class="text-slate-400 mb-10">Poltrona <span class="text-blue-400 font-black" x-text="selectedSeat?.row + selectedSeat?.number"></span></p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">
                            <button @click="confirmTicket('INTEIRA')" class="p-8 bg-slate-800 border-2 border-slate-700 rounded-3xl hover:border-emerald-500 transition-all text-left">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-xl font-black">INTEIRA</span>
                                    <span class="text-emerald-400 font-black" x-text="formatCurrency(selectedSeat?.price)"></span>
                                </div>
                            </button>
                            <button @click="confirmTicket('MEIA')" class="p-8 bg-slate-800 border-2 border-slate-700 rounded-3xl hover:border-emerald-500 transition-all text-left">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-xl font-black">MEIA</span>
                                    <span class="text-emerald-400 font-black" x-text="formatCurrency(selectedSeat?.price / 2)"></span>
                                </div>
                            </button>
                        </div>
                        <button @click="selectingTicket = false" class="mt-10 text-slate-500 font-bold uppercase text-xs">Cancelar</button>
                    </div>

                    <!-- Rodapé de Confirmação -->
                    <div x-show="selectedSeat && !selectingTicket" class="absolute bottom-0 left-0 w-full bg-blue-600 p-6 flex justify-between items-center animate-bounce-in" x-transition>
                        <div>
                            <p class="text-2xl font-black"><span x-text="selectedSeat.row + selectedSeat.number"></span> - <span x-text="ticketType"></span></p>
                        </div>
                        <div class="flex items-center gap-8">
                            <div class="text-right">
                                <p class="text-[10px] font-black uppercase opacity-70">Total</p>
                                <p class="text-2xl font-black" x-text="formatCurrency(finalPrice)"></p>
                            </div>
                            <button @click="confirmBooking()" :disabled="processing" class="bg-white text-blue-600 px-10 py-4 rounded-2xl font-black uppercase hover:bg-emerald-50">FINALIZAR</button>
                        </div>
                    </div>

                    <div class="text-center mb-16">
                        <div class="inline-block px-24 py-3 bg-slate-900 text-slate-600 rounded-b-[2rem] border-x border-b border-slate-700 text-[10px] font-black tracking-[1em]">TELA</div>
                    </div>

                    <div class="grid grid-cols-10 gap-4 justify-items-center mb-16">
                        <template x-for="seat in seats" :key="seat.id">
                            <button @click="selectSeat(seat)" :disabled="seat.isReserved" :class="getSeatClass(seat)" class="w-11 h-11 rounded-xl flex flex-col items-center justify-center transition-all border-b-4 relative">
                                <span x-show="seat.type === 'Wheelchair'" class="text-[14px] mb-[-4px]">♿</span>
                                <span class="text-[10px] font-black" x-text="seat.row + seat.number"></span>
                            </button>
                        </template>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-[9px] font-black text-slate-500 uppercase border-t border-slate-700/50 pt-10">
                        <div class="flex items-center gap-3"><div class="w-4 h-4 bg-emerald-600 rounded-md"></div> Disponível</div>
                        <div class="flex items-center gap-3"><div class="w-4 h-4 bg-blue-500 rounded-md"></div> Cadeirante</div>
                        <div class="flex items-center gap-3"><div class="w-4 h-4 bg-blue-300 rounded-md"></div> Acompanhante</div>
                        <div class="flex items-center gap-3"><div class="w-4 h-4 bg-slate-700 rounded-md opacity-50"></div> Ocupado</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function cinemaApp() {
            return {
                isLoggedIn: !!localStorage.getItem('token'),
                token: localStorage.getItem('token'),
                userName: localStorage.getItem('user'),
                authMode: 'login',
                view: 'catalog',
                selectedState: 'SP',
                movies: [],
                sessions: [],
                seats: [],
                selectedMovie: null,
                selectedSession: null,
                selectedSeat: null,
                selectingTicket: false,
                ticketType: 'INTEIRA',
                finalPrice: 0,
                loading: false,
                processing: false,
                toast: { show: false, message: '', success: true },
                loginForm: { username: '', password: '' },
                urls: { booking: '/api/reservations', movies: '/api/movies', identity: '/api/auth' },

                get filteredSessions() { return this.sessions.filter(s => s.location === this.selectedState); },
                init() { if (this.isLoggedIn) this.fetchMovies(); },
                selectSeat(seat) { this.selectedSeat = seat; this.selectingTicket = true; },
                confirmTicket(type) { this.ticketType = type; this.finalPrice = type === 'INTEIRA' ? this.selectedSeat.price : this.selectedSeat.price / 2; this.selectingTicket = false; },
                getSeatClass(seat) {
                    if (seat.isReserved) return 'bg-slate-700 text-slate-500 border-transparent opacity-50';
                    if (this.selectedSeat?.id === seat.id) return 'bg-blue-600 text-white border-blue-400 shadow-lg scale-110 z-10';
                    switch(seat.type) {
                        case 'Wheelchair': return 'bg-blue-500 hover:bg-blue-400 text-white border-blue-300';
                        case 'Companion': return 'bg-blue-300 hover:bg-blue-200 text-blue-900 border-blue-100';
                        default: return 'bg-emerald-600 hover:bg-emerald-500 text-white border-emerald-400';
                    }
                },
                formatCurrency(value) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0); },
                async login() {
                    this.loading = true;
                    try {
                        const res = await fetch(`${this.urls.identity}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(this.loginForm) });
                        if (res.ok) { const data = await res.json(); localStorage.setItem('token', data.token); localStorage.setItem('user', data.user); location.reload(); }
                    } finally { this.loading = false; }
                },
                async logout() { localStorage.clear(); location.reload(); },
                async fetchMovies() {
                    try {
                        const res = await fetch(this.urls.movies, { headers: { 'Authorization': `Bearer ${this.token}` } });
                        if (res.ok) this.movies = await res.json();
                    } catch (e) {}
                },
                async selectMovie(movie) {
                    this.selectedMovie = movie;
                    try {
                        const res = await fetch(`${this.urls.movies}/${movie.id}/sessions`, { headers: { 'Authorization': `Bearer ${this.token}` } });
                        if (res.ok) { this.sessions = await res.json(); this.view = 'sessions'; }
                    } catch (e) {}
                },
                async selectSession(session) { this.selectedSession = session; await this.fetchSeats(); this.view = 'seats'; },
                async fetchSeats() {
                    try {
                        const res = await fetch(`${this.urls.booking}/seats/${this.selectedSession.id}`, { headers: { 'Authorization': `Bearer ${this.token}` } });
                        if (res.ok) this.seats = await res.json();
                    } catch (e) {}
                },
                async confirmBooking() {
                    this.processing = true;
                    try {
                        const res = await fetch(this.urls.booking, {
                            method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${this.token}` },
                            body: JSON.stringify({ 
                                seatId: this.selectedSeat.id, 
                                userId: this.userName,
                                price: this.finalPrice,
                                ticketType: this.ticketType
                            })
                        });
                        if (res.ok) {
                            this.showToast('Reserva confirmada com sucesso!', true);
                            this.selectedSeat = null;
                            await this.fetchSeats();
                        } else {
                            const errorData = await res.json();
                            this.showToast(errorData.message || 'Falha ao realizar reserva.', false);
                        }
                    } catch (e) {
                        this.showToast('Erro de conexão com o servidor.', false);
                    } finally { this.processing = false; }
                },
                async initSeed() {
                    try {
                        await fetch(`${this.urls.booking}/seed`, { method: 'POST', headers: { 'Authorization': `Bearer ${this.token}` } });
                        this.showToast('Catálogo Cinemark pronto!', true);
                        location.reload();
                    } catch (e) {}
                },
                formatDate(dateStr) { const d = new Date(dateStr); return d.getHours() + ':' + d.getMinutes().toString().padStart(2, '0'); },
                showToast(message, success) { this.toast = { show: true, message, success }; setTimeout(() => this.toast.show = false, 4000); }
            }
        }
    </script>
</body>
</html>
