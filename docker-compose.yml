version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: booking-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Your_password123
      - MSSQL_PID=Developer
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - cinema-network

  redis:
    image: redis:latest
    container_name: booking-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - cinema-network

  identity-api:
    build:
      context: .
      dockerfile: src/Services/Identity/Identity.API/Dockerfile
    container_name: identity-api
    ports:
      - "5002:8080"
    environment:
      - ConnectionStrings__IdentityDbContext=Server=sqlserver;Database=IdentityDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
    depends_on:
      - sqlserver
    networks:
      - cinema-network

  payment-api:
    build:
      context: .
      dockerfile: src/Services/Payment/Payment.API/Dockerfile
    container_name: payment-api
    ports:
      - "5001:8080"
    depends_on:
      - sqlserver
    networks:
      - cinema-network

  booking-api:
    build:
      context: .
      dockerfile: src/Services/Booking/Booking.API/Dockerfile
    container_name: booking-api
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BookingDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ConnectionStrings__Redis=redis:6379
      - ExternalServices__PaymentApi=http://payment-api:8080
    depends_on:
      - sqlserver
      - redis
    networks:
      - cinema-network

networks:
  cinema-network:
    driver: bridge

volumes:
  mssql_data:
  redis_data:
