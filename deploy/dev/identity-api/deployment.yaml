apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-api
  template:
    metadata:
      labels:
        app: identity-api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - identity-api
              topologyKey: "kubernetes.io/hostname"
      initContainers:
      - name: wait-for-deps
        image: alpine:latest
        command: ['sh', '-c', 'until nc -z -w 2 sqlserver-service 1433; do echo waiting for sqlserver; sleep 2; done;']
        resources:
          limits:
            cpu: "50m"
            memory: "64Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
      containers:
      - name: identity-api
        image: fcavarzare/projeto-reserva:identity-api-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ConnectionStrings__IdentityDbContext
          value: "Server=sqlserver-service;Database=IdentityDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;"
        resources:
          limits:
            cpu: "200m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: identity-api-service
  namespace: dev
spec:
  selector:
    app: identity-api
  ports:
  - port: 80
    targetPort: 8080
