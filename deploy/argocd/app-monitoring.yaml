apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: projeto-reserva-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fcavarzare/projeto-reserva.git
    targetRevision: main
    path: deploy/dev/infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
