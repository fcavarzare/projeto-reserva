apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: projeto-reserva-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fcavarzare/projeto-reserva.git
    targetRevision: main
    path: deploy/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
